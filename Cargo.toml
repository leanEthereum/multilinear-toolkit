name = "multilinear-toolkit"
version.workspace = true
edition.workspace = true

[workspace.package]
version = "0.3.0"
edition = "2024"

[workspace]
resolver = "2"
members = ["backend", "constraints_folder", "sumcheck"]

[workspace.dependencies]
